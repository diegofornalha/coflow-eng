type: object
name: TextareaFormControl
label: Textarea
labelField: label
fieldGroups:
  - name: styles
    label: Styles
fields:
  - type: string
    name: name
    label: Name
    required: true
    default: description
  - type: string
    name: label
    label: Label [BR]
    default: Description
  - type: string
    name: labelFr
    label: Label [ES]
    default: Description
  - type: boolean
    name: hideLabel
    label: Hide label
    default: false
  - type: string
    name: placeholder
    label: Placeholder text [BR]
    default: Please describe
  - type: string
    name: placeholderFr
    label: Placeholder text [ES]
    default: Please describe
  - type: boolean
    name: isRequired
    label: Is the field required?
    default: false
  - type: enum
    name: width
    group: styles
    label: Width
    options:
      - label: Full
        value: full
      - label: 'One half'
        value: '1/2'
    default: full
